<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7db857c20b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Croissant+One&family=Dela+Gothic+One&family=Fuggles&family=Kenia&family=Noto+Sans&family=Pacifico&family=Playfair+Display:ital@1&family=Raleway:ital,wght@1,700&family=Roboto+Slab:wght@400;600;700;800&family=Roboto:ital,wght@0,100;1,500&family=Sedgwick+Ave+Display&family=Skranji&display=swap"
    rel="stylesheet">
</head>
<body class="container">
    <header class="search">
        <form class="d-flex" role="search">
            <input class="form-control rounded-pill p-4 my-4" type="search" placeholder="Search for fruit" aria-label="Search">
        </form>
     <div class="d-grid gap-2 col-6 btn mx-auto ">
        <button class="btn btn-primary btn rounded-pill btn-lg" type="button">All fruits</button>
    </header>
    <main class="fruits cards container">
        <h1>Fruits</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <img src="img/kiviukas.jpg" class="card-img-top" alt="kiwi">
                <div class="card-body">
                  <h5 class="card-title">Kiwi</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="img/apelsinas.jpeg" class="card-img-top" alt="orange">
                <div class="card-body">
                  <h5 class="card-title">Orange</h5>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
